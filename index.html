<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/img/roman-helmet.ico" type="image/x-icon">

  <meta property="og:title" content="Roman Numeral Converter" />
  <meta property="og:type" content="application" />
  <meta property="og:url" content="https://roman-number-converter-eight.vercel.app/" />
  <meta property="og:image" content="https://roman-number-converter-eight.vercel.app/assets/img/screenDisplay.png" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <meta property="og:description" content="This is converter from integer numbers to Roman numbers." />

</head>
<body class="text-bg-light">

  <nav class="navbar w-100 bg-dark position-fixed" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="https://giovannibombardieri.github.io" id="text-navbar">
        <img src="assets/img/nuovoLogo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-middle me-2" id="light-logo">
        <img src="assets/img/nuovoLogoDark.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-middle me-2 visually-hidden" id="dark-logo">
        Giovanni Bombardieri
      </a>
    </div>
  </nav>

  <button type="button" class="btn btn-light position-fixed top-0 end-0 m-3" id="dark-light-btn">Dark Mode</button>
  
  <div class="container-fluid vh-100 text-center d-flex flex-column align-items-center justify-content-center" id="container">
    <h1 class="col-12 fs-1" id="title">Roman <br> Numeral <br> Converter</h1>
    <div id="input-container" class="col-8 col-sm-4 h-25 text-bg-dark rounded-4 m-4 d-flex flex-column justify-content-center align-items-center">
      <label for="input-number" id="label-input" class="m-3 fs-3">Enter a Number:</label>
      <input type="number" name="number" id="number" class="col-8 col-sm-5 m-3 rounded-2 border border-light">
      <button type="button" id="convert-btn" class="btn btn-warning col-auto m-3 border border-light rounded-2">Convert</button>
    </div>
    <span id="output" class="col-sm-4 rounded-3 text-bg-dark p-3 fs-3 text-uppercase fw-bold visually-hidden"></span>
  </div>

  <script src="assets/js/lightDark.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
