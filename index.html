<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Number Converter</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
  <button type="button" class="btn btn-dark position-absolute top-0 end-0 m-5" id="dark-btn">Dark Mode</button>
  <div class="my-5" id="container">
    <h1 class="col-12" id="title">Roman Numeral Converter</h1>
    <div id="input-container">
      <label for="input-number" id="label-input">Enter a Number:</label>
      <input type="number" name="number" id="number">
      <button type="submit" id="convert-btn">Convert</button>
    </div>
    <span id="output"></span>
  </div>

  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
